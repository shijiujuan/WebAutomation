<style>
    .preview { display: none; width: 100%; height: 100%; position: fixed; top: 0px; left: 0px; }
    .bg { width: 100%; height: 100%; background: #000; opacity: 0.5; }
    .preview img { width: 960px; height: 540px; position: absolute; top: 20%; left: 20%; }
</style>
<div class="preview">
    <div class="bg"></div>
    <img src="" />
</div>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script>
    $(document).ready(function() {
        $('.screenshotimage img').on({
            click : function(){
                var src = $(this).attr('src');
                console.log(src);
                $('.preview img').attr('src', src);
                $('.preview').show();
            }
        });
        $('.preview .bg').on({
            click : function(){
                $('.preview').hide();
            }
        })
    });



</script>
